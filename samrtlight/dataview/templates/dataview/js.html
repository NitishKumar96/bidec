<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

$( document ).ready(function() {
  // for the poles graph, will be in bars vs time .........................................................

  var data_pole = {

    labels: ["pole1","pole2","pole3","pole4","pole5"],
    datasets: [{
        label: '# of Votes',
        data: [23,45,45,12,53],
        backgroundColor:'#000',
        borderColor:'rgba(153, 102, 255, 1)',
        borderWidth: 4,
        fillColor:'rgba(83,216,249, 0.5)',
        }],

    };

  var ctx2 = document.getElementById("pole").getContext("2d");
  var myBarChart = new Chart(ctx2).Bar(data_pole,{
          responsive: true,
          animationSteps : 50,
          tooltipYPadding : 16,
          tooltipCornerRadius : 0,
          tooltipTitleFontStyle : 'normal',
          tooltipFillColor : 'rgba(0,160,0,0.8)',
          animationEasing : 'easeOutBounce',
          scaleFontSize : 12,
      });




  // for the current used the graph is a  line vs time...........................................
  var data_current = {

    labels: ['','','','','','','','',''],
    datasets: [{
        label: '# of Votes',
        data:  [23,45,45,12,53,23,45,45,12,53],
        backgroundColor:'#000',
        borderColor:'rgba(153, 102, 255, 1)',
        borderWidth: 4,
        fillColor:'rgba(0,0,0,0)',
        strokeColor: "rgba(1, 239, 104, 1)",
        pointColor: "rgba(220,180,0,1)",
        pointStrokeColor: "#fff",
        pointHighlightFill: "rgba(220,220,220,1)",
        pointHighlightStroke: "rgba(220,220,220,1)",

    }]

  };
  var ctx = document.getElementById("current").getContext("2d");
  var myLineChart = new Chart(ctx).Line(data_current,{
          responsive: true,
          pointDotRadius: 4,
          bezierCurve: false,
          animationSteps : 50,
          title:"current",
          showTooltip:true,
          multiTooltipTemplate: "<%= value %>",
          tooltipYPadding : 16,
          tooltipCornerRadius : 0,
          tooltipTitleFontStyle : 'normal',
          tooltipFillColor : 'rgba(0,160,0,0.8)',
          animationEasing : 'easeOutBounce',
          scaleLineColor : 'black',
          scaleFontSize : 12,
      }); //...................................................................

      var i=0;
              setInterval(function(){
              
                   document.getElementById("in_waiting").innerHTML =5;
                   document.getElementById("i").innerHTML =i;

                   i=i+1;
          ;}, 0
        );



    });






</script>
