
<html>
<head>
</head>
<body>

<div id="bodyContent" >

  <div >

      <!-- a graph to show the power used -->
      <div class="graph_current">
      <canvas id="current" width="1000" height="150"></canvas>
      </div>

      <!-- a graph for the pole informations -->
      <div class="graph_pole">
      <canvas id="pole" width="1000" height="150"></canvas>
      </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">

  $( document ).ready(function() {



    // for the current used the graph is a  line vs time...........................................
    var data_current = {

      labels: ["","","","","","",],
      datasets: [{
          label: '# of Votes',
          data: [23,45,45,12,53,64],
          backgroundColor:'#000',
          borderColor:'rgba(153, 102, 255, 1)',
          borderWidth: 4,
          fillColor:'rgba(0,0,0,0)',
          strokeColor: "rgba(1, 239, 104, 1)",
          pointColor: "rgba(220,180,0,1)",
          pointStrokeColor: "#fff",
          pointHighlightFill: "rgba(220,220,220,1)",
          pointHighlightStroke: "rgba(220,220,220,1)",
          pointHitRadius: 20,

      }],
      options: {
        tooltips: {
            mode: 'single',
            intersect:true,
        },
        pointDotRadius: 18,

    }

    };
    var ctx = document.getElementById("current").getContext("2d");
    var myLineChart = new Chart(ctx).Line(data_current,{
            responsive: true,
            pointDotRadius: 6,
            bezierCurve: false,
            // scaleShowVerticalLines: true,
            // scaleGridLineColor:"#777",
            animationSteps : 50,
            title:"current",
            showTooltip:true,
            multiTooltipTemplate: "<%= value %>",
            tooltipYPadding : 16,
            tooltipMode:'point',
            tooltipCornerRadius : 0,
            tooltipTitleFontStyle : 'normal',
            tooltipFillColor : 'rgba(0,160,0,0.8)',
            animationEasing : 'easeOutBounce',
            scaleLineColor : 'black',
            scaleFontSize : 12,
        });

    // for the poles graph, will be in bars vs time .........................................................
    var data_current = {

      labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
      datasets: [{
          label: '# of Votes',
          data: [23,45,45,12,53,64],
          backgroundColor:'#000',
          borderColor:'rgba(153, 102, 255, 1)',
          borderWidth: 4,
          fillColor:'rgba(83,216,249, 0.5)',
          strokeColor: "rgba(220,220,220,1)",
          pointColor: "rgba(220,220,220,1)",
          pointStrokeColor: "#fff",
          pointHighlightFill: "rgba(220,220,220,1)",
          pointHighlightStroke: "rgba(220,220,220,1)",
      }],
      options:{
        title:{
          display:true,
          text:'Largest Cities In Massachusetts',
          fontSize:25
        },
      }

      };

    var ctx = document.getElementById("pole").getContext("2d");
    var myLineChart = new Chart(ctx).Bar(data_current,{
            responsive: true,
            pointDotRadius: 4,
            bezierCurve: true,
            animationSteps : 50,
            tooltipYPadding : 16,
            tooltipCornerRadius : 0,
            tooltipTitleFontStyle : 'normal',
            tooltipFillColor : 'rgba(0,160,0,0.8)',
            animationEasing : 'easeOutBounce',
            scaleLineColor : 'black',
            scaleFontSize : 12,
        });
  });

  </script>


</div>



</body>
</html>
